<div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Фильтры</h2>
    <div class="space-y-4">
        <!-- Поиск -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Поиск по названию, SKU или EAN</label>
            <input type="text" id="searchQuery" 
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                   placeholder="Введите текст для поиска..."
                   oninput="handleFilterChange()"
                   onchange="handleFilterChange()">
        </div>

        <!-- Общий остаток -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Общий остаток</label>
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="stockMin" 
                       class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                       placeholder="Мин"
                       onchange="handleFilterChange()">
                <input type="number" id="stockMax"
                       class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                       placeholder="Макс"
                       onchange="handleFilterChange()">
            </div>
        </div>

        <!-- Остатки по складам -->
        {% for warehouse in warehouses %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Остаток {{ warehouse }}</label>
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="stock{{ warehouse }}Min"
                       class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                       placeholder="Мин"
                       onchange="handleFilterChange()">
                <input type="number" id="stock{{ warehouse }}Max"
                       class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                       placeholder="Макс"
                       onchange="handleFilterChange()">
            </div>
        </div>
        {% endfor %}

        <!-- Товаров на странице -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Товаров на странице</label>
            <select id="pageSize" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    onchange="handleFilterChange()">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
        </div>

        <!-- Кнопка применения больше не нужна, так как фильтры применяются автоматически -->
    </div>
</div>
