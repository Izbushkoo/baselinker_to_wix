{% extends "base.html" %}

{% block content %}
<style>
    .tooltip-text {
        position: absolute;
        z-index: 10;
        background-color: #1f2937;
        color: white;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
    }
    
    .group:hover .tooltip-text {
        opacity: 1;
    }
</style>

<div class="min-h-screen py-6 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Шапка страницы -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/synchronization" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">Заказы {{ account_name }}</h1>
                </div>
            </div>
        </div>

        <!-- Поиск -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
            <div class="relative">
                <input type="text" 
                       id="search-input" 
                       placeholder="Поиск по ID заказа..." 
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       onkeyup="doOrderSearch()">
                <svg class="absolute right-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div id="orders-container" class="space-y-4">
            <!-- Здесь будут отображаться заказы -->
        </div>

        <!-- Пагинация -->
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div id="pagination" class="flex justify-between items-center">
                <div class="flex space-x-4 text-sm text-gray-600">
                    <span>Всего заказов: <span id="total-orders" class="font-medium">0</span></span>
                    <span>Страница <span id="current-page" class="font-medium">1</span> из <span id="total-pages" class="font-medium">1</span></span>
                </div>
                <div class="flex space-x-2">
                    <button id="prev-page" onclick="changePage(-1)" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Назад
                    </button>
                    <button id="next-page" onclick="changePage(1)" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Вперед
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let allOrders = []; // Храним все заказы для фильтрации
let currentPage = 1;
let totalOrders = 0;
let itemsPerPage = 50;

async function fetchOrders(page = 1) {
    try {
        const offset = (page - 1) * itemsPerPage;
        const response = await fetch(`/api/allegro_sync/orders/{{ token_id }}?limit=${itemsPerPage}&offset=${offset}`);
        if (!response.ok) {
            throw new Error('Ошибка при загрузке заказов');
        }
        const data = await response.json();
        console.log('API Response:', data);
        console.log('Orders array:', data.orders);
        console.log('Total orders:', data.total);
        
        allOrders = data.orders || [];
        totalOrders = data.total || 0;
        
        console.log('Set allOrders:', allOrders);
        console.log('Set totalOrders:', totalOrders);
        
        updatePagination();
        displayOrders(allOrders);
    } catch (error) {
        console.error('Fetch error:', error);
        showNotification(error.message, 'error');
    }
}

function updatePagination() {
    const totalPages = Math.ceil(totalOrders / itemsPerPage);
    document.getElementById('total-orders').textContent = totalOrders;
    document.getElementById('current-page').textContent = currentPage;
    document.getElementById('total-pages').textContent = totalPages;
    
    document.getElementById('prev-page').disabled = currentPage === 1;
    document.getElementById('next-page').disabled = currentPage === totalPages;
}

async function changePage(delta) {
    const newPage = currentPage + delta;
    const totalPages = Math.ceil(totalOrders / itemsPerPage);
    
    if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        await fetchOrders(currentPage);
    }
}

function doOrderSearch() {
    const searchInput = document.getElementById('search-input');
    const searchTerm = searchInput.value.trim();
    if (searchTerm.length > 3) {
        // Поиск по API по order_id
        fetch(`/api/allegro_sync/orders/search/{{ token_id }}/${searchTerm}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                displayOrders(data.orders);
                updatePaginationForSingle(data.orders.length);
            })
            .catch(() => {
                displayOrders([]);
                updatePaginationForSingle(0);
            });
    } else {
        const lower = searchTerm.toLowerCase();
        const filteredOrders = allOrders.filter(order => 
            order.id.toLowerCase().includes(lower)
        );
        displayOrders(filteredOrders);
        updatePaginationForSingle(filteredOrders.length);
    }
}

function updatePaginationForSingle(count) {
    document.getElementById('total-orders').textContent = count;
    document.getElementById('current-page').textContent = 1;
    document.getElementById('total-pages').textContent = 1;
    document.getElementById('prev-page').disabled = true;
    document.getElementById('next-page').disabled = true;
}

function formatPrice(price) {
    if (!price) return '0.00 PLN';
    
    // Если price это строка с JSON объектом, пробуем его распарсить
    if (typeof price === 'string' && price.includes('{')) {
        try {
            const priceObj = JSON.parse(price);
            if (priceObj && priceObj.amount) {
                return new Intl.NumberFormat('pl-PL', {
                    style: 'currency',
                    currency: priceObj.currency || 'PLN',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(parseFloat(priceObj.amount));
            }
        } catch (e) {
            console.error('Ошибка парсинга цены:', e);
        }
    }
    
    // Если price это объект
    if (typeof price === 'object' && price !== null) {
        if (price.amount) {
            return new Intl.NumberFormat('pl-PL', {
                style: 'currency',
                currency: price.currency || 'PLN',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(parseFloat(price.amount));
        }
    }
    
    // Если price это просто число
    if (!isNaN(parseFloat(price))) {
        return new Intl.NumberFormat('pl-PL', {
            style: 'currency',
            currency: 'PLN',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(parseFloat(price));
    }
    
    return '0.00 PLN';
}

function getShipmentStatus(order) {
    if (!order.fulfillment) return '';
    
    try {
        const fulfillment = typeof order.fulfillment === 'string' 
            ? JSON.parse(order.fulfillment) 
            : order.fulfillment;
            
        if (!fulfillment || !fulfillment.shipmentSummary) {
            return '';
        }

        const statusColors = {
            'SENT': 'bg-green-100 text-green-800',
            'CANCELLED': 'bg-red-100 text-red-800',
            'RETURNED': 'bg-gray-100 text-gray-800'
        };

        const statusLabels = {
            'SENT': 'Отправлен',
            'CANCELLED': 'Отменен продавцом',
            'RETURNED': 'Возвращен'
        };

        const status = fulfillment.status || fulfillment.shipmentSummary.status;
        
        // Показываем только определенные статусы
        if (status && ['SENT', 'CANCELLED', 'RETURNED'].includes(status)) {
            const colorClass = statusColors[status];
            const label = statusLabels[status];

            return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}">
                ${label}
            </span>`;
        }
        
        return '';
    } catch (e) {
        console.error('Ошибка парсинга статуса отправки:', e);
        return '';
    }
}

function formatAddress(buyer) {
    if (!buyer) return '';
    
    try {
        // Парсим адрес, если он в виде строки
        const address = typeof buyer.address === 'string' 
            ? JSON.parse(buyer.address) 
            : buyer.address;
            
        const addressParts = [];
        
        // Добавляем имя и фамилию
        if (buyer.first_name || buyer.last_name) {
            addressParts.push(`${buyer.first_name || ''} ${buyer.last_name || ''}`.trim());
        }
        
        // Добавляем название компании
        if (buyer.company_name) {
            addressParts.push(buyer.company_name);
        }
        
        // Форматируем адрес из JSON структуры
        if (address) {
            const streetPart = address.street || '';
            const cityPart = address.city || '';
            const postCodePart = address.postCode || '';
            const countryCodePart = address.countryCode || '';
            
            if (streetPart) addressParts.push(streetPart);
            if (cityPart || postCodePart) {
                const cityLine = [postCodePart, cityPart].filter(Boolean).join(' ');
                if (cityLine) addressParts.push(cityLine);
            }
            if (countryCodePart) addressParts.push(countryCodePart);
        }
        
        // Добавляем контактную информацию
        if (buyer.phone_number) {
            addressParts.push(`Тел: ${buyer.phone_number}`);
        }
        if (buyer.email) {
            addressParts.push(`Email: ${buyer.email}`);
        }
        
        return addressParts.join('<br>');
    } catch (e) {
        console.error('Ошибка парсинга адреса:', e);
        return buyer.address || '';
    }
}

function getOrderStatus(order) {
    // Проверяем статус fulfillment (отмена продавцом)
    if (order.fulfillment && order.fulfillment.status === 'CANCELLED') {
        return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
            Отменен продавцом
        </span>`;
    }

    // Проверяем статус отправки
    if (order.fulfillment && order.fulfillment.status === 'SENT') {
        return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
            Отправлен
        </span>`;
    }

    // Основные статусы заказа
    const statusColors = {
        'BOUGHT': 'bg-gray-100 text-gray-800',
        'FILLED_IN': 'bg-yellow-100 text-yellow-800',
        'READY_FOR_PROCESSING': 'bg-blue-100 text-blue-800',
        'CANCELLED': 'bg-red-100 text-red-800'
    };

    const statusLabels = {
        'BOUGHT': 'Куплен',
        'FILLED_IN': 'Заполнен',
        'READY_FOR_PROCESSING': 'Готов к отправке',
        'CANCELLED': 'Отменен покупателем'
    };

    const status = order.status || 'BOUGHT';
    const colorClass = statusColors[status] || 'bg-gray-100 text-gray-800';
    const label = statusLabels[status] || status;

    return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}">
        ${label}
    </span>`;
}

function displayOrders(orders) {
    console.log('displayOrders called with:', orders);
    console.log('Orders length:', orders.length);
    
    const container = document.getElementById('orders-container');
    if (!container) {
        console.error('orders-container not found!');
        return;
    }
    
    console.log('Container found:', container);
    container.innerHTML = '';

    if (!orders || orders.length === 0) {
        console.log('No orders to display');
        container.innerHTML = '<div class="text-center py-8 text-gray-400">Заказы не найдены</div>';
        return;
    }

    orders.forEach((order, index) => {
        console.log(`Processing order ${index}:`, order);
        const orderElement = document.createElement('div');
        orderElement.className = 'bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden relative border border-gray-200';
        console.log('Order details:', order)
        // Получаем статусы
        const orderStatus = getOrderStatus(order);
        const shipmentStatus = getShipmentStatus(order);
        
        // ЗАКОММЕНТИРОВАНО: определение переменной canShowWriteOff (больше не используется)
        /*
        // Определяем, можно ли показывать кнопку списания
        const canShowWriteOff = order.status !== 'CANCELLED' &&
                               !shipmentStatus.includes('Отменен продавцом') &&
                               (shipmentStatus.includes('Отправлен') || order.status === 'READY_FOR_PROCESSING');
        */
        
        // Кнопки действий
        let actionButtons = '';
        if (!order.is_stock_updated) {
            // ЗАКОММЕНТИРОВАНО: кнопка "Списать" — только если заказ не отменён и не отменён продавцом
            /*
            const shipmentStatusText = getShipmentStatus(order);
            const isCancelled = order.status === 'CANCELLED' || shipmentStatusText.includes('Отменен продавцом');
            if (!isCancelled) {
                actionButtons += `<button onclick="event.stopPropagation(); saleFromOrder('${order.id}', '{{ token_id }}')"
                    class="px-3 py-1 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Списать</button>`;
            }
            */
            // Кнопка "Пометить списанным" — всегда, если не списан
            actionButtons += `<button onclick="event.stopPropagation(); markOrderStockUpdated('${order.id}')"
                class="px-3 py-1 bg-amber-50 text-amber-700 text-sm rounded-md hover:bg-amber-100 focus:outline-none focus:ring-2 focus:ring-amber-200 border border-amber-200 transition-all duration-200">Пометить списанным</button>`;
        }
        
        // Статус списания
        let stockStatus = '';
        if (order.status !== 'CANCELLED') {
            stockStatus = order.is_stock_updated ?
                `<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">Списано</span>` :
                `<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">Не списано</span>`;
        }
        // Верхняя строка: ID (слева, кликабельно), статусы (справа)
        const mainInfo = `
            <div class="flex flex-col gap-2 p-4 cursor-pointer" onclick="toggleOrderDetails('${order.id}')">
                <div class="flex items-center w-full">
                    <span class="text-sm text-gray-400">${new Date(order.updated_at).toLocaleString()}</span>
                    <div class="flex-1 flex justify-center">
                        <button onclick="event.stopPropagation(); copyToClipboard('${order.id}', this)" class="font-mono text-base text-blue-400 hover:text-blue-600 focus:outline-none bg-transparent relative group">
                            ID: ${order.id}
                            <span class="tooltip-text hidden group-hover:block absolute left-1/2 -translate-x-1/2 top-full mt-1 px-2 py-1 rounded bg-gray-800 text-xs text-white z-10 whitespace-nowrap">Скопировать ID</span>
                        </button>
                    </div>
                    <div class="flex items-center gap-2 flex-wrap">
                        ${(function() {
                            const shipmentStatusText = getShipmentStatus(order);
                            if (
                                shipmentStatusText.includes('Отправлен') ||
                                shipmentStatusText.includes('Отменен продавцом') ||
                                shipmentStatusText.includes('Возвращен')
                            ) {
                                return shipmentStatusText;
                            }
                            return '';
                        })()}
                        ${getOrderStatus(order)}

                    </div>
                </div>
                <div class="flex items-center justify-end w-full mt-2 gap-2">
                    ${actionButtons}
                    ${stockStatus}
                    ${(order.status === 'READY_FOR_PROCESSING' && order.has_pending_operation) ? `
                        <button onclick="event.stopPropagation(); goToOperationDetails('${order.id}')" class="px-3 py-1 bg-purple-50 text-purple-700 text-sm rounded-md hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-purple-200 border border-purple-200 transition-all duration-200">
                            Детали операции
                        </button>
                    ` : ''}
                </div>
            </div>
        `;

        const details = `
            <div id="details-${order.id}" class="hidden border-t border-gray-200 p-4 bg-gray-50">
                ${order.buyer ? `
                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">Информация о покупателе</h3>
                        <div class="text-sm text-gray-900 bg-white p-3 rounded-lg border border-gray-200">
                            ${formatAddress(order.buyer)}
                        </div>
                    </div>
                ` : ''}
                ${order.delivery ? `
                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">Адрес доставки</h3>
                        <div class="text-sm text-gray-900 bg-white p-3 rounded-lg border border-gray-200">
                            <div class="grid grid-cols-2 gap-2">
                                ${order.delivery.address ? `
                                    <div class="col-span-2">
                                        ${order.delivery.address.street || ''} ${order.delivery.address.city || ''}<br>
                                        ${order.delivery.address.zipCode || ''} ${order.delivery.address.countryCode || ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                ` : ''}

                ${order.line_items && order.line_items.length > 0 ? `
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-2">Товары</h3>
                        <div class="space-y-2">
                            ${order.line_items.map(item => `
                                <div class="bg-white p-3 rounded-lg border border-gray-200">
                                    <div class="grid grid-cols-2 gap-2 text-sm text-gray-900">
                                        <div class="col-span-2 font-medium">${item.offer.name}</div>
                                        <div>SKU: <button onclick="copyToClipboard('${item.offer.external.id || '-'}', this)" class="font-mono text-blue-600 hover:text-blue-800 focus:outline-none">${item.offer.external.id || '-'}</button></div>
                                        <div>Offer ID: ${item.offer.id}</div>
                                        <div>Кол-во: ${item.quantity}</div>
                                        <div>Цена: ${formatPrice(item.price)}</div>
                                        <div>Оригинальная цена: ${formatPrice(item.originalPrice)}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <!-- Полная цена заказа -->
                <div class="mt-4 pt-3 border-t border-gray-200 text-right">
                    <span class="text-lg font-semibold text-gray-900">Полная цена: ${formatPrice(order.summary.totalToPay)}</span>
                </div>
            </div>
        `;

        orderElement.innerHTML = mainInfo + details;
        container.appendChild(orderElement);
    });
}

function goToOperationDetails(orderId) {
    // Переходим на страницу деталей операции по order_id
    window.location.href = `/stock-sync/monitor/operation-by-order/${orderId}`;
}

function toggleOrderDetails(orderId) {
    const details = document.getElementById(`details-${orderId}`);
    
    if (details) {
        if (details.classList.contains('hidden')) {
            details.classList.remove('hidden');
        } else {
            details.classList.add('hidden');
        }
    }
}

function getStatusColor(status) {
    const colors = {
        'NEW': 'bg-blue-100 text-blue-800',
        'READY_FOR_PROCESSING': 'bg-yellow-100 text-yellow-800',
        'PROCESSING': 'bg-purple-100 text-purple-800',
        'COMPLETED': 'bg-green-100 text-green-800',
        'CANCELLED': 'bg-red-100 text-red-800'
    };
    return colors[status] || 'bg-gray-100 text-gray-800';
}

function showNotification(message, type = 'info') {
    const colors = {
        success: 'bg-green-600',
        error: 'bg-red-600',
        info: 'bg-blue-600'
    };

    const notification = document.createElement('div');
    notification.className = `fixed left-1/2 top-4 transform -translate-x-1/2 z-50 ${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

async function saleFromOrder(orderId, tokenId) {
    try {
        // Находим заказ в массиве allOrders
        const order = allOrders.find(o => o.id === orderId);
        if (!order || !order.line_items) {
            throw new Error('Заказ не найден или не содержит товаров');
        }

        // Отправляем запрос на списание
        const response = await fetch('/api/warehouse/sale-from-order/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                order_id: orderId,
                token_id: tokenId,
                line_items: order.line_items,
                warehouse: 'Ирина' // Используем склад по умолчанию
            })
        });

        const data = await response.json();
        
        if (response.ok) {
            // Обновляем статус заказа в интерфейсе
            order.is_stock_updated = true;
            displayOrders(allOrders);
            showNotification(data.message, 'success');
        } else {
            showNotification(data.message || 'Ошибка при списании товаров', 'error');
        }
    } catch (error) {
        showNotification('Ошибка при списании товаров: ' + error.message, 'error');
    }
}

// Добавить функцию markOrderStockUpdated
async function markOrderStockUpdated(orderId) {
    try {
        const response = await fetch(`/api/allegro_sync/orders/{{ token_id }}/${orderId}/mark_stock_updated`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
        });
        if (response.ok) {
            showNotification('Заказ помечен как списанный', 'success');
            // Обновить заказы (можно перерисовать текущий список)
            fetchOrders(currentPage);
        } else {
            showNotification('Ошибка при пометке заказа', 'error');
        }
    } catch (e) {
        showNotification('Ошибка при пометке заказа: ' + e.message, 'error');
    }
}

function copyToClipboard(text, button) {
    navigator.clipboard.writeText(text).then(() => {
        // Показываем уведомление об успешном копировании
        const originalText = button.innerHTML;
        button.innerHTML = 'Скопировано!';
        button.classList.add('text-green-400');
        
        // Возвращаем исходный текст через 2 секунды
        setTimeout(() => {
            button.innerHTML = originalText;
            button.classList.remove('text-green-400');
        }, 2000);
    }).catch(err => {
        console.error('Ошибка при копировании:', err);
        showNotification('Ошибка при копировании ID', 'error');
    });
}

// Загружаем заказы при загрузке страницы
document.addEventListener('DOMContentLoaded', () => {
    // Проверяем, есть ли параметр search в URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchParam = urlParams.get('search');
    
    if (searchParam) {
        // Если есть параметр поиска, устанавливаем его в поле поиска и выполняем поиск
        const searchInput = document.getElementById('search-input');
        searchInput.value = searchParam;
        doOrderSearch();
    } else {
        // Если нет параметра поиска, загружаем обычный список заказов
        fetchOrders(1);
    }
});

// Навешиваем обработчики
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        doOrderSearch();
    }
});
const searchIcon = document.querySelector('#search-input + svg');
if (searchIcon) {
    searchIcon.style.cursor = 'pointer';
    searchIcon.addEventListener('click', doOrderSearch);
}
</script>
