<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <script src="/static/js/tg_catalog.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #f8fafc;
            --tg-theme-text-color: #1e293b;
            --tg-theme-hint-color: #94a3b8; 
            --tg-theme-link-color: #3b82f6;
            --tg-theme-button-color: #3b82f6;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: var(--tg-theme-text-color);
            font-size: 15px;
            line-height: 1.4;
            min-height: 100vh;
        }

        .form-container {
            max-width: 400px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            padding: 32px 24px 24px 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #1e293b;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: -0.01em;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            background-color: #fff;
            color: #1e293b;
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 0;
        }

        .stock-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 16px;
        }

        .stock-input {
            display: flex;
            flex-direction: column;
        }

        .submit-button, .cancel-button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            letter-spacing: 0.01em;
            margin-top: 16px;
            cursor: pointer;
            border: none;
        }
        .submit-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        .cancel-button {
            background: #e5e7eb;
            color: #374151;
            margin-top: 8px;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        input[type="file"]::-webkit-file-upload-button {
            font-family: inherit;
        }
        /* Стилизуем подпись "no file selected" */
        input[type="file"] {
            color: #1e293b;
        }
        /* Для Firefox */
        input[type="file"]::file-selector-button {
            color: #1e293b;
        }
        /* Для подписи "no file selected" в Chrome */
        input[type="file"]::-webkit-file-upload-button + span,
        input[type="file"] + span {
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="addProductForm" 
              onsubmit="submitForm(event)"
              enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Название товара*" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <input type="text" id="sku" name="sku" placeholder="SKU*" required>
                <div class="error-message" id="skuError"></div>
            </div>

            <div class="form-group">
                <input type="text" id="ean" name="ean" placeholder="EAN (штрихкоды через запятую)">
                <div class="error-message" id="eanError"></div>
            </div>

            <div class="form-group">
                <label for="image" class="file-label">Изображение (до 1MB)</label>
                <input type="file" 
                       id="image" 
                       name="image" 
                       accept="image/*"
                       onchange="validateFileSize(this)"
                       placeholder="Изображение (до 1MB)">
                <div class="error-message" id="imageError"></div>
            </div>

            <div class="form-group">
                <select id="warehouse" name="warehouse" required>
                    <option value="">Выберите склад</option>
                    {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
                <div class="error-message" id="warehouseError"></div>
            </div>

            <div class="form-group">
                <label for="quantity">Начальное количество*</label>
                <input type="number" 
                       id="quantity" 
                       name="quantity" 
                       min="1" 
                       value="1" 
                       placeholder="Начальное количество*"
                       required>
                <div class="error-message" id="quantityError"></div>
            </div>

            <button type="submit" class="submit-button">Добавить товар</button>
            <button type="button" class="cancel-button" onclick="cancelForm()">Отмена</button>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Показываем кнопку "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = '/tg/catalog';
        });

        function validateFileSize(input) {
            const maxSize = 1 * 1024 * 1024; // 1MB
            const errorElement = document.getElementById('imageError');
            
            if (input.files && input.files[0]) {
                if (input.files[0].size > maxSize) {
                    errorElement.textContent = 'Размер файла превышает 1MB';
                    errorElement.style.display = 'block';
                    input.value = ''; // Очищаем поле
                } else {
                    errorElement.style.display = 'none';
                }
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            
            // Сбрасываем предыдущие ошибки
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.detail) {
                        if (typeof errorData.detail === 'object') {
                            Object.entries(errorData.detail).forEach(([field, error]) => {
                                const errorElement = document.getElementById(`${field}Error`);
                                if (errorElement) {
                                    errorElement.textContent = error;
                                    errorElement.style.display = 'block';
                                }
                            });
                        } else {
                            tg.showAlert(errorData.detail);
                        }
                    }
                    return;
                }

                const result = await response.json();
                tg.showAlert('Товар успешно добавлен!');
                window.history.back();

            } catch (error) {
                console.error('Error:', error);
                tg.showAlert('Произошла ошибка при добавлении товара. Попробуйте позже.');
            }
        }

        function cancelForm() {
            window.location.href = '/tg/catalog';
        }

    </script>
</body>
</html>
